<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketSync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenido a PocketSync</h1>
    <section class="Container-Registro">
        <h1>Registrarse</h1>
        <form action="login" method="post">
            <label for="nombre">Usuario:</label>
            <input type="text" id="nombre" name="nombre" required> 
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>
            <button type="submit"><a href="index.html">Registrarse</a></button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="inicioSesion.html">Inicia sesión aquí</a></p>
    </section>
    
</body>
</html>
